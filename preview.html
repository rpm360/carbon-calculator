<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #242424;
            color: rgba(255, 255, 255, 0.87);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo {
            height: 6em;
            padding: 1.5em;
            will-change: filter;
            transition: filter 300ms;
        }
        .logo:hover {
            filter: drop-shadow(0 0 2em #646cffaa);
        }
        .logo.react:hover {
            filter: drop-shadow(0 0 2em #61dafbaa);
        }
        .card {
            padding: 2em;
            border-radius: 8px;
            background-color: #1a1a1a;
            margin: 1em 0;
        }
        button {
            border-radius: 8px;
            border: 1px solid transparent;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            background-color: #1a1a1a;
            cursor: pointer;
            transition: border-color 0.25s;
            color: white;
        }
        button:hover {
            border-color: #646cff;
        }
        button:focus,
        button:focus-visible {
            outline: 4px auto -webkit-focus-ring-color;
        }
        .read-the-docs {
            color: #888;
        }
        h1 {
            font-size: 3.2em;
            line-height: 1.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://vitejs.dev/logo.svg" class="logo" alt="Vite logo" />
            <img src="https://react.dev/logo-180x180.png" class="logo react" alt="React logo" />
        </div>
        <h1>Vite + React</h1>
        <div class="card">
            <button id="counter">count is 0</button>
            <p>
                Edit <code>src/App.tsx</code> and save to test HMR
            </p>
        </div>
        <p class="read-the-docs">
            Click on the Vite and React logos to learn more
        </p>
    </div>

    <script>
        document.getElementById('counter').addEventListener('click', () => {
            const button = document.getElementById('counter');
            const currentCount = parseInt(button.textContent.split(' ')[2]);
            button.textContent = `count is ${currentCount + 1}`;
        });
    </script>
</body>
</html>
